schema: draft-07
name: gcp-memorystore-redis
description: "Provisions a low-latency, scalable, secure, and highly available in-memory Redis cluster in GCP."
source_url: github.com/massdriver-cloud/gcp-memorystore-redis
access: public
type: bundle

params:
  examples:
    - __name: Development
      tier: BASIC
      memory_size_gb: 10
    - __name: Production
      tier: STANDARD_HA
      memory_size_gb: 100
      read_replicas: 2
  required:
    - memory_size_gb
    - redis_version
    - tier
  properties:
    memory_size_gb:
      type: integer
      title: Capacity (GB)
      description: Memory size of the Redis instance (in GB). Must be an integer between 5 and 300.
      default: 5
      minimum: 5
      maximum: 300
    redis_version:
      type: string
      title: Version
      description: Major Redis version to use
      default: "6.x"
      $md.immutable: true
      enum:
        - "3.2"
        - "4.0"
        - "5.0"
        - "6.x"
    tier:
      type: string
      title: Tier
      description: Availability tier.
      default: BASIC
      $md.immutable: true
      oneOf:
        - title: Single Instance
          const: BASIC
        - title: Highly Available
          const: STANDARD_HA
  dependencies:
    tier:
      oneOf:
        - properties:
            tier:
              title: Tier
              oneOf:
                - title: Highly Available
                  const: STANDARD_HA
            read_replicas:
              type: integer
              title: Read Replicas
              description: Number of read replicas to provision. Must be an integer between 1 and 5.
              minimum: 1
              maximum: 5
              default: 1
        - properties:
            tier:
              title: Tier
              default: BASIC
              $md.immutable: true
              oneOf:
                - title: Single Instance
                  const: BASIC

connections:
  required:
    - gcp_authentication
    - subnetwork
  properties:
    gcp_authentication:
      $ref: massdriver/gcp-service-account
    subnetwork:
      $ref: massdriver/gcp-subnetwork

artifacts:
  required:
    - authentication
  properties:
    authentication:
      $ref: massdriver/redis-authentication

ui:
  ui:order:
    - redis_version
    - memory_size_gb
    - tier
    - read_replicas
    - "*"
